{{ define "content" -}}
<h2>Login</h2>
{{ if .Errors }}
  <ul class="errors">
    {{ range .Errors }}
      <li>{{.}}</li>
    {{ end }}
  </ul>
{{ end }}
<form method="POST">
  <label>Username</label>
  <input type="text" name="username" />

  <label>Password</label>
  <input type="password" name="password" />

  <input type="submit" value="Login" />
</form>

{{- end }}
